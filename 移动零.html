<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        let moveZeroes = function(nums) {
                let sum = 0
                for(let i = 0; i < nums.length; i++){
                    if(nums[i] === 0){
                        nums.splice(i,1)
                        nums.push(0)
                    }

                }
                return nums
            };

            let nums = [0,1,0,3,12]
            moveZeroes(nums)
            console.log(nums);

    </script>
</body>
</html>
