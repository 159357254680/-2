<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


        <script>

            let compareVersion = function(version1, version2) {
                let num = 0
                if(version1 === version2){
                    return 0
                }else{
                    let ver1 = Array.from(JSON.stringify(version1))
                    let ver2 = Array.from(JSON.stringify(version2))
                    if(ver1.length > ver2.length){
                        let num = ver2.length
                    }else{
                        num = ver1.length
                    }
                        for(let i = 0; i < num; i++){
                            ver1 = ver1.filter(function(item){
                                return item != `.`
                            })
                            ver1 = ver1.filter(function(item){
                                return item != `-`
                            })

                            ver2 = ver2.filter(function(item){
                                return item != `.`
                            })
                            ver2 = ver2.filter(function(item){
                                return item != `-`
                            })

                            if(ver1[i] === `a`&&ver2[i] === `b`){
                                return 1
                            }
                            if(ver1[i] === `b`&&ver2[i] === `a`){
                                return -1
                            }
                            if(ver1[i] > ver2[i] ){
                                return 1
                            }else if( ver1[i] < ver2[i]){
                                return -1
                            }
                              
                    }
                }
            }

            console.log(compareVersion(`1.2`,`1.10`));
        </script>
</body>
</html>
