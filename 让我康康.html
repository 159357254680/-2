<body>


    <script>

        let isEmpty = function(obj) {
                if(obj.length === 0){
                    return true
                }
                else if(Object.keys(obj).length === 0 ){
                    return true
                }else{
                    return false
                }
    }         

            let obj = [1,2,3]
            let obj1 = {
                x:1,
                y:2
            }
            let obj2 = []
            let obj3 = {}
            console.log(isEmpty(obj));
            console.log(isEmpty(obj1));
            console.log(isEmpty(obj2));
            console.log(isEmpty(obj3));
            
            
    </script>
</body>
